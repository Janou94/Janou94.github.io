<script>
    let test;
    let results = [];

fetch('https://en.wikipedia.org/w/api.php?action=query&prop=revisions&titles=List_of_Nestl%C3%A9_brands&rvslots=*&rvprop=content&formatversion=2&origin=*')
  .then((response) => response.text())
  .then(function (data){
    test = data.split("n*");
    test.shift();
    test.pop();
    for (word of test) {
        result = word;
        if (word.includes('[')) {
            result = word.split(']')[0]
        }
        if (word.includes('|')) {
            result = word.split('|')[0]
        }
        if (word.includes(';')) {
            result = word.split(';')[0]
        }
        if (word.includes('\\')) {
            result = word.split('\\')[0]
        }
        if (word.includes('(')) {
            result = word.split('(')[0]
        }
        if (word.includes('{')) {
            result = word.split('{')[0]
        }
        if (word.includes('lt;ref')) {
            result = word.split('lt;ref')[0]
        }
        result = result.replace(/[\[\]&]+/g, '');

        results.push(result)
    }
  })

  function checkNestle(str) {
    for (word of results) {
      if (word.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, ""))) {
        console.log(word);
      }
    }
  }
</script>
